site_name: Lands of Jail Wiki
site_description: Unofficial reference for Lands of Jail heroes, skills, and mechanics
site_url: https://tprivitor.github.io/jails-wiki/

docs_dir: docs

nav:
  - Home: index.md
  - Heroes:
      - Heroes Index: heroes/index.md
  - Events:
      - Events Index: events/index.md
  - Builds:
      - Builds Index: builds/index.md
  - Mechanics:
      - Mechanics Index: mechanics/index.md
  - Roadmap: roadmap.md

theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.top

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
